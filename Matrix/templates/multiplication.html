<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix</title>
    <link href="../static/home.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="/static/jquery.js"></script>
    <script type="text/javascript" src="/static/my_multiply.js"></script>
</head>
<body>
<script>
    $(document).ready(function(){
        create_list()
        $('#matrix_form1').html(create_matrix(1, 1))
        $('#matrix_form2').html(create_matrix(2, 1))
        $('#matrix_form').html('<input type=\'submit\' value=\'Find\'>')
        change_matrix_size();
    })
</script>
<div class="nav">
    <ul>
        <li><a href="{{ url_for('home') }}"><b>M</b>atrix</a></li>
        <li><a href="{{ url_for('m_type') }}">Type</a></li>
        <li class="dropdown">
            <a href="#" class="dropbtn">Closures</a>
            <div class="dropdown-content">
                <a href="{{ url_for('m_reflecsive') }}">Reflexive</a>
                <a href="{{ url_for('m_symmetric') }}">Symmetric</a>
                <a href="{{ url_for('m_transitive') }}">Transitive</a>
                <a href="{{ url_for('m_equivalent') }}">Equivalent</a>
            </div>
         </li>
        <li><a href="{{ url_for('m_multiplication') }}" class="checked">Multiplication</a></li>
    </ul>
</div>
<div class="main">
    <h2>Matrix product</h2>
    {% if not result_matrix %}
    <form method = "POST">
            Choose matrixes sizes:
            <select name='size' id ='sel1'>
            </select>
            <table width='100%'>
                <tr align='center' valign='top'>
                    <td><div id ='matrix_form1'></div></td>
                    <td><div id ='matrix_form2'></div></td>
                </tr>
            </table>
            <div id ='matrix_form'></div>
        </form>
    {% else %}
        <table>
        <tr>
            <th width="300px">Your first matrix:</th>
            <th width="300px">Your second matrix:</th>
            <th width="300px">Result:</th>
        </tr>
        <tr>
            <td>{{ inputed_matrix1 }}</td>
            <td>{{ inputed_matrix2 }}</td>
            <td>{{ result_matrix }}</td>
        </tr>
        </table>
    {% endif %}
</div>
</body>
</html>
